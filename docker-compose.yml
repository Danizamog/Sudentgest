
services:
  auth:
    build: ./back/Auth
    ports:
      - "5002:8080"
    env_file: ./back/Auth/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./front
    ports:
      - "5173:80"
    env_file: ./front/.env